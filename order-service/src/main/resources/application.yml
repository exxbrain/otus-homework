server:
  port: ${PORT:80}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "${AUTH_URL}/realms/arch"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: create.sql
  application:
    name: order-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/order?user=postgres&password=12345}

logging:
  level:
    root: INFO
    org.springframework.web: INFO

info:
  app:
    name: Order Service
    version: ${VERSION}

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"