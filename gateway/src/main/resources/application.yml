server:
  port: 80

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761/eureka/}

logging:
  level:
    root: DEBUG
#    org.springframework.web: INFO
#    org.springframework.security: TRACE
#    org.springframework.security.oauth2: TRACE
#    org.springframework.cloud.gateway: TRACE

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

spring:

  config:
    import: "file:${CONFIG_FILE:/config/routes.yaml}"

  application:
    name: gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "${ISSUER_URL}/realms/arch"
          jwk-set-uri: "${AUTH_URL}/realms/arch/protocol/openid-connect/certs"
      client:
        registration:
          gateway:
            provider: keycloak
            client-id: gateway
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email
        provider:
          keycloak:
            authorization-uri: "${AUTH_URL}/realms/arch/protocol/openid-connect/auth"
            token-uri: "${AUTH_URL}/realms/arch/protocol/openid-connect/token"
            user-info-uri: "${AUTH_URL}/realms/arch/protocol/openid-connect/userinfo"
            user-name-attribute: "preferred_username"
            jwk-set-uri: "${AUTH_URL}/realms/arch/protocol/openid-connect/certs"
  jmx:
    enabled: false
